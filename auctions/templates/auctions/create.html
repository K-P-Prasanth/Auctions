{% extends "auctions/layout.html" %}

{% block title%}
    Cteate Auction 
{% endblock %}

{% block body %}
    <form action="{% url 'create' %}" method="post">
        {%csrf_token%}

        <table class="table w-50">
            <tbody>
                <tr>
                    <th scope="row"><label for="title">Title</label></th>
                    <td><input class="form-control w-75" type="text" placeholder="Enter Title" name="title" id="title"></td>
        
                </tr>
                <tr>
                    <th scope="row"><label for="description">Description</label></th>
                    <td><textarea name="description" id="description" class="form-control w-75" placeholder="Enter Description Of Your Product" rows="5"></textarea></td>
                </tr>
                <tr>
                    <th scope="row"><label for="st_bid">Starting Bid Value</label></th>
                    <td><input class="form-control w-75" type="number" placeholder="Enter Starting Bid" name="st_bid" id="st_bid"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="image">Image URL</label></th>
                    <td><input class="form-control w-75" type="url" placeholder="Enter URL Of Image" name="image" id="image"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="category">Example select</label></th>
                    <td>
                        <select class="form-control w-75"  name="category">
                            {% for category in categories %}
                                <option value="{{category.id}}">{{category}}</option>
                            {% endfor %}
                            
                        </select>
                    </td>
                </tr>
                {% if user.is_authenticated %}
                <input type="hidden" value="{{ user.username }}" name="username">
                {% endif %}
                
                <tr>
                    <td colspan="2" style="padding-left: 35%;"><input type="submit" class="btn btn-primary" value="Submit"></td>
                </tr>
            </tbody>
        </table>
  
    </form>
{% endblock %}
